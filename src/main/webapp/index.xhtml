<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Currency Convert</title>
  </h:head>
    <h:body style="margin: 20px;background-color: #454545"><center>
      <h1 style="color: green;text-align: center">Convert your currency</h1>

    <h:form>
      From:
      <h:selectOneMenu value="${conversionManager.fromId}">
        <f:selectItems value="${conversionManager.currencies}"
                      var="currency"
                      itemValue="#{currency.id}"
                      itemLabel="#{currency.name}" />
      </h:selectOneMenu>

      To:
      <h:selectOneMenu value="${conversionManager.toId}">
        <f:selectItems value="${conversionManager.currencies}"
                       var="currency"
                       itemValue="#{currency.id}"
                       itemLabel="#{currency.name}" />
      </h:selectOneMenu>

      <p>
        <h:outputLabel for="convert_amt" value="Amount to convert" />
      </p>
      <p>
        <h:inputText id="convert_amt" value="#{conversionManager.amntToConvert}" />
      </p>
      <p>
        <h:outputLabel for="convert_res" value="Is converted to" />
      </p>
      <p>
        <h:inputText id="convert_res" value="#{conversionManager.amntConverted}" disabled="true" />
      </p>

      <p>
        <h:commandButton value="Convert" action="#{conversionManager.convert}"/>
      </p>
    </h:form>
   </center>
  </h:body>
</html>
